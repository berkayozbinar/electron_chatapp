<!DOCTYPE html>
<html lang="tr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Chat</title>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>

<body style=" background-image: linear-gradient(to right, rgb(65, 105, 225, 0.7) , rgba(132, 65, 225, 0.7));;">
	<div class="buyukAlan disAnimasyon">
		<div class="animasyonAlani">
			<span class="metin">Welcome To</span>
		</div>
		<div>
			<h1 class="baslik">ChatApp</h1>
		</div>
		<form action="chat.html">
			<div class="alan1">
				<label for="kullaniciAdi"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"
						fill="currentColor" class="bi bi-person-circle etiketResim" viewBox="0 0 16 16">
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
						<path fill-rule="evenodd"
							d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
					</svg></label>
				<input type="text" spellcheck="false" autocomplete="off" class="lead text-light bg-dark" name="kullaniciAdi" id="kullaniciAdi"
					placeholder="Kullanıcı adı giriniz." required maxlength="12" />
				<br>
				<div class="alan2">
					<select name="oda" class="form-select text-light bg-dark lead" id="odalar">
						<option value="Sohbet">Sohbet</option>
						<option value="Oyun">Oyun</option>
						<option value="Kodlama">Kodlama</option>
					</select>
					<br>
					<button type="submit" class="alan3 buton text-light bg-dark lead"><b>Giriş yap</b></button>
				</div>
		</form>
</body>

</html>
